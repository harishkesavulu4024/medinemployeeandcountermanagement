<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="branch">
      <h2 data-cy="branchDetailsHeading"><span>Branch</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ branch.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ branch.name }}</span>
        </dd>
        <dt><span>Short Name</span></dt>
        <dd>
          <span>{{ branch.shortName }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ branch.description }}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
          <div *ngIf="branch.address">
            <a [routerLink]="['/address', branch.address.id, 'view']">{{ branch.address.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/branch', branch.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
